<html>
    <head>
        <title>Rule - 1 Elementary Cellular Automaton</title>
        <script src="js/pts.min.js"></script>
        <script src="js/rules.js"></script>
        <style>
            #ca-rule1 {
                width: 1000px;
                height: 1000px;
            }
        </style>
    </head>
    <body>
        <script>
            Pts.namespace(window); 
            var space = new CanvasSpace("#ca-rule1").setup({retina: true,bgcolor: 'floralwhite',resize:false});
            var form = space.getForm();
            var num_squares = 100;
            var cell_state = [];
            space.add({
                start: () => {
                    cells = Create.gridPts(space.innerBound, num_squares, num_squares);
                    cell_state = rule(1, num_squares);
                },
                animate: (time, ftime) => {
                    cells.forEach((c,i) => {
                        form.strokeOnly("#123", 0.5).fill(cell_state[i]?"#4e5054":"#fff").square(c, 3); 
                    });
                }
            });
            space.playOnce(0);
               
        </script>
    </body>
    
</html>
